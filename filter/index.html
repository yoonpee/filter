<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Find your favorite sweets!!</h2>
        <ul class="filter-menu">
            <li data-target="all" class="btn">All</li>
            <li data-target="cake" class="btn">Cake1</li>
            <li data-target="cake" class="btn">Cake2</li>
            <li data-target="cake" class="btn">Cake3</li>
            <li data-target="cup" class="btn">Cup1</li>
            <li data-target="cup" class="btn">Cup2</li>
            <li data-target="cup" class="btn">Cup3</li>
            <li data-target="dou" class="btn">Dou1</li>
            <li data-target="dou" class="btn">Dou2</li>
            <li data-target="dou" class="btn">Dou3</li>
        </ul>
        <ul class="filter-item">
            <li class="cake item"><img src="img/cake-1.jpeg" alt=""></li>
            <li class="cake item"><img src="img/cake-2.jpeg" alt=""></li>
            <li class="cake item"><img src="img/cake-3.jpeg" alt=""></li>
            <li class="cup item"><img src="img/cupcake-1.jpeg" alt=""></li>
            <li class="cup item"><img src="img/cupcake-2.jpeg" alt=""></li>
            <li class="cup item"><img src="img/cupcake-3.jpeg" alt=""></li>
            <li class="dou item"><img src="img/doughnut-1.jpeg" alt=""></li>
            <li class="dou item"><img src="img/doughnut-2.jpeg" alt=""></li>
            <li class="dou item"><img src="img/doughnut-3.jpeg" alt=""></li>
            <li class="cake item"><img src="img/cake-1.jpeg" alt=""></li>
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
